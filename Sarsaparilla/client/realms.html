<template name = "realms">
  {{> navbar}}
  <div class="ui link centered cards">
    {{#each realm_list}}
      {{> realmCard}}
    {{/each}}
    <div style="text-align: center" class="ui card">
      <a class="image" href="#" id="createRealm">
          <img src="new-realm.jpg" />
      </a>
      <div class="content">
        <a class="header" href="#">Add a New Realm!</a>
      </div>
    </div>
  </div>
</template>


<template name ="createRealm">
  <chars>
    {{> navbar}}
  </chars>

<div style="margin-top: 10%">
<form id= "newRealm">
    Name : <input name="name" /><br />
    Lore : <input name="lore"/><br />

    <input type=submit value="ROLL!"/>
</form>
</div>
</template>
