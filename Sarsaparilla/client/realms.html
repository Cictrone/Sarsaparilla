<template name = "realms">
<chars>
  {{> navbar}}

<h1>REALMS</h1>

<labels>
  <item>Name</item>
  <item>Lore</item>
</labels>
{{#each realm_list}}
<labels>
  <stats>-{{name}}-</stats>
  <stats>-{{lore}}-</stats>
</labels>
{{/each}}
</chars>
<button id="createRealm">Create New Realm</button>
</template>


<template name ="createRealm">
  <chars>
    {{> navbar}}
  </chars>

<div style="margin-top: 10%">
<form id= "newRealm">
    Name : <input name="name" /><br />
    Lore : <input name="lore"/><br />

    <input type=submit value="ROLL!"/>
</form>
</div>
</template>
