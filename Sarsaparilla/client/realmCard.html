<!-- MUST BE CALLED WITH A Realm -->

<template name="realmCard">
  <div id={{realmCardID}} style="text-align: center" class="ui card">
    <a class="image" href="#" id="changePic">
      {{#if hasProfilePic}}
        <img src="{{profilePic.url store='images' uploading='realm.jpg' storing='realm.jpg'}}" alt="" class="thumbnail" />
      {{else}}
        <img src="realm.jpg" />
      {{/if}}
    </a>
    <div class="content">
      <a class="header" href="#">{{name}}</a>
      <div class="meta">
        <a>Lore: {{{lore}}}</a>
      </div>
    </div>
  </div>
  <!-- BE CAREFULL WHERE YOU MOVE THIS, LOOK AT HOW IT GETS CALLED BEFORE MOVING -->
  <input type="file" id="myPicInput" accept="image/*" style="display: none;"><br />
</template>
