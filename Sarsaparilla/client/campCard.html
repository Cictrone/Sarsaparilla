<!-- MUST BE CALLED WITH A CAMPAIGN -->

<template name="campCard">
  <div id={{campCardID}} style="text-align: center" class="ui card">
    <a class="image" href="#" id="changePic">
      {{#if hasProfilePic}}
        <img src="{{profilePic.url store='images' uploading='campaign.jpg' storing='campaign.jpg'}}" alt="" class="thumbnail" />
      {{else}}
        <img src="campaign.jpg" />
      {{/if}}
    </a>
    <div class="content">
      <a class="header" href="#">{{name}}</a>
      <div class="meta">
        <a>Date Created: {{{date}}}</a>
      </div>
    </div>
  </div>
  <!-- BE CAREFULL WHERE YOU MOVE THIS, LOOK AT HOW IT GETS CALLED BEFORE MOVING -->
  <input type="file" id="myPicInput" accept="image/*" style="display: none;"><br />
</template>
