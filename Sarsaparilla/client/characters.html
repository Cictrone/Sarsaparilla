<template name = "characters">
<chars>
    {{> navbar}}
<h1>CHARACTERS</h1>
<labels>
  <item>Name</item>
  <item>Status</item>
  <item>Realm</item>
  <item>Campaign</item>
  <item>Health</item>
</labels>
{{#each char_list}}
<labels>
  <stats>-{{name}}-</stats>
  <stats>-{{status}}-</stats>
  <stats>-{{realm.name}}-</stats>
  <stats>-{{campaign}}-</stats>
  <stats>-{{health}}-</stats>
</labels>
{{/each}}
<button id="createChar">Create New Character</button>
</chars>
</template>

<template name ="createChar">
  {{> navbar}}

<div style="margin-top: 10%">
<form id= "newChar">
    Name : <input name="name" /><br />
    Status : <input name="status"/><br />


    <div class="ui simple dropdown item">
      {{selected_realm}}
      <i class="dropdown icon"></i>
      <div class="menu">
        {{#each realm_list}}
        <div id="chosenRealm" class="item">{{name}}</div>
        {{/each}}
      </div>
    </div><br />


    Campaign : <input name="campaign"/><br />
    Health : <input name="health" /><br />
    <input type=submit value="ROLL!"/>
</form>
</div>
</template>
