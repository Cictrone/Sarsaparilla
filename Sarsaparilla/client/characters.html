<template name = "characters">
  {{> navbar}}
  <button id="createChar">Create New Character</button>
  {{#each char_list}}
    {{> charCard}}
  {{/each}}
</template>

<template name ="createChar">
  <chars>
    {{> navbar}}
  </chars>

<div style="margin-top: 10%">
<form id= "newChar">
    Name : <input name="name" /><br />
    Status : <input name="status"/><br />


    <div class="ui simple dropdown item">
      {{selected_realm}}
      <i class="dropdown icon"></i>
      <div class="menu">
        {{#each realm_list}}
        <div id="chosenRealm" class="item">{{name}}</div>
        {{/each}}
      </div>
    </div>


    <div class="ui simple dropdown item">
      {{selected_camp}}
      <i class="dropdown icon"></i>
      <div class="menu">
        {{#each camp_list}}
        <div id="chosenCamp" class="item">{{name}}</div>
        {{/each}}
      </div>
    </div><br />




    Health : <input name="health" /><br />
    <input type=submit value="ROLL!"/>
</form>
</div>
</template>
