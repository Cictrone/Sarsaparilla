<template name = "campaigns">
  {{> navbar}}
  <div class="ui link centered cards">
    {{#each camp_list}}
      {{> campCard}}
    {{/each}}
    <div style="text-align: center" class="ui card">
      <a class="image" href="#" id="createCampaign">
          <img src="new-camp.jpg" />
      </a>
      <div class="content">
        <a class="header" href="#">Add a New Campaign!</a>
      </div>
    </div>
  </div>
</template>


<template name ="createCampaign">
  <chars>
    {{> navbar}}
  </chars>

<div style="margin-top: 10%">
<form id= "newCampaign">
    Name : <input name="name" /><br />

    <input type=submit value="ROLL!"/>
</form>
</div>
</template>
