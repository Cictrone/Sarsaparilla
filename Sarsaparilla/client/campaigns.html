<template name = "campaigns">
<chars>
  {{> navbar}}

  <h1>CAMPAIGNS</h1>

<labels>
  <item>Name</item>
  <item>Date Created</item>
</labels>
{{#each camp_list}}
<labels>
  <stats>-{{name}}-</stats>
  <stats>-{{date}}-</stats>
</labels>
{{/each}}
</chars>
<button id="createCampaign">Create New Campaign</button>
</template>


<template name ="createCampaign">
  <chars>
    {{> navbar}}
  </chars>

<div style="margin-top: 10%">
<form id= "newCampaign">
    Name : <input name="name" /><br />

    <input type=submit value="ROLL!"/>
</form>
</div>
</template>
